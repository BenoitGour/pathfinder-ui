<div flex layout="row" layout-align="center center">
	<div ng-if="routeInfo().lenght > 0">
		
		<md-content class="md-padding" layout-xs="column" layout="row">
			<div flex-xs flex-gt-xs="50" layout="column">
				<md-card ng-repeat="info in routeInfo()" md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
					<md-card-title>
						<md-card-title-text>
							<span class="md-headline">{{info.name}}</span>
						</md-card-title-text>
					</md-card-title>
					<md-card-content>
						<p>
							{{info.description}}
						</p>
					</md-card-content>
				</md-card>
			</div>
		</md-content>
	</div>
</div>
<pre>
	routeinfo:
	{{routeInfo()}}
</pre>
