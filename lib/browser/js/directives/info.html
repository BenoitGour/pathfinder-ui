<div flex layout="row" layout-align="center center">
	<div ng-if="routeInfo().length > 0">

		<md-content class="md-padding" layout-xs="column" layout="row">
			<div layout="column">
				<md-card ng-repeat="info in routeInfo()">
					<md-card-title>
						<md-card-title-text>
							<span class="md-headline">{{info.name}}</span>
						</md-card-title-text>
					</md-card-title>
					<md-card-content>
						<span class="md-body-2">Description:</span>
						<pre>
							<code class="language-markdown">{{info.description}}</code>
						</pre>
						<md-divider></md-divider>

						<div ng-repeat="details in info.details">
							<span class="md-body-2">{{details.title}}</span>
							<pre>
								<code class="language-json">{{details.content | json}}
								</code>
							</pre>
						</div>
					</md-card-content>
				</md-card>
			</div>
		</md-content>
	</div>
</div>


{{updateHighlight()}}
