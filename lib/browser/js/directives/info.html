<div flex layout="column" layout-align="left center" class="md-padding sidebar">

	<div ng-if="getMethod()" class="method {{getMethod()}}">
		{{getMethod() | uppercase}}
	</div>


	<pre ng-repeat="info in routeInfo()" ng-if="routeInfo().length > 0">
		<span class="md-headline">{{info.name}}</span><br />
		<span class="md-subhead">Description:</span>
		<pre>
			<code class="language-markdown">{{info.description}}</code>
		</pre>

	<div ng-repeat="details in info.details">
		<span class="md-subhead">{{details.title}}</span>
		<pre>
			<code class="language-json">{{details.content | json}}</code>
		</pre>
	</div>
</div>


{{updateHighlight()}}
