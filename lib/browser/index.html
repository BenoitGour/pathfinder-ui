<!DOCTYPE html>
<html>

<head lang="en">
	<meta charset="UTF-8">
	<title>Pathfinder-UI</title>
	<link rel="stylesheet"
		href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/prism.css" />


</head>

<body ng-app='pathfinderApp' ng-controller='MainController'>

	<md-content class='md-padding'>




		<div layout='row'>
			<!-- D3.JS VISUAL HERE -->
			<div id="visualContainer" class="slide">
				<md-button ng-if="selected === 'Tree'" type="button"
					class="md-primary md-button md-default-theme md-raised" ng-click="changeDisplay('Table')">View As
					Table</md-button>
				<md-button type="button" ng-if="selected === 'Table'"
					class="md-primary md-button md-default-theme md-raised" ng-click="changeDisplay('Tree')">View As
					Tree</md-button>
				<div ng-show="selected === 'Tree'" class="visual" id="route-tree" tree-visual="">
				</div>

				<!-- TABLE VISUAL HERE -->
				<route-table ng-show="selected === 'Table'"></route-table>
			</div>
			<!-- RIGHT-HAND COMMAND BAR HERE -->

			<div class="right-bar slide" ng-controller='TabBtnsController'>
				<!--RESIZER-->
				<div class="resize-tab">
					<div class="resize-icon" resizer="vertical" resizer-width="4" resizer-left="#visualContainer"
						resizer-right=".right-bar" resizer-max="90">
						<ng-md-icon icon="more_vert" style="fill: #ddd" size="20"></ng-md-icon>
					</div><br /><br />
					<div class="slide-icon" shifter>
						<ng-md-icon ng-hide="max" icon="chevron_left" style="fill: #ddd" size="20"></ng-md-icon>
					</div>
				</div>

				<!-- class='tab-btn' -->
				<md-content>

					<md-tabs md-selected="selectedIndex" md-border-bottom md-dynamic-height>

						<md-tab label="Send">
							<div ng-controller='SubTabsController'>
								<md-tabs md-selected="selectedIndex">
									<md-tab label="Build">
										<tab1></tab1>
									</md-tab>
								</md-tabs>
							</div>
						</md-tab>

						<md-tab label="History">
							<history></history>
						</md-tab>
						<md-tab label="Response">
							<tab3></tab3>
						</md-tab>
					</md-tabs>

				</md-content>
			</div>

		</div>
	</md-content>

	<script href="https://code.jquery.com/jquery-1.10.2.min.js"></script>

	<!-- Angular Material Dependencies -->
	<script href="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script href="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
	<script href="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-cookies.min.js"></script>
	<script href="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
	<script
		href="https://cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.5.0/angular-material-icons.min.js"></script>

	<!-- Angular Material Javascript -->
	<script href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.js"></script>

	<!-- Other Libraries -->

	<script href="https://d3js.org/d3.v3.min.js"></script>

	<!-- Main Angular App -->
	<script href="js/app.js"></script>

	<!-- Factories -->
	<script href="js/factories/RequestFactory.js"></script>
	<script href="js/factories/HistoryFactory.js"></script>
	<script href="js/factories/DataFactory.js"></script>
	<script href="js/controllers/MainController.js"></script>
	<script href="js/controllers/TabBtnsController.js"></script>
	<script href="js/controllers/SubTabsController.js"></script>



	<!-- Directives -->
	<script href="js/directives/tab-directives.js"></script>
	<script href="js/directives/D3directive.js"></script>
	<script href="js/directives/reqForm-directive.js"></script>
	<script href="js/directives/history-directive.js"></script>
	<script href="js/directives/resize.js"></script>
	<script href="js/directives/response.js"></script>
	<script href="js/prism.js"></script>
	<script href="js/directives/route-table-directive.js"></script>


</body>

</html>
